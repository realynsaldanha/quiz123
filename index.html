<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Programming.css">
    </head>
    <body style="background-color: khaki;">
        <div class="quiz-container">
            <div class="Title">The Anxiety Quiz</div>
            <div id="question" class="question"></div>
            <label class="option">
                <input id= "Opt1" type="radio" value="1" />
                <span class="answerPos1"></span>
            </label>
            <label class="option">
                <input id= "Opt2" type="radio" value="2" />
                <span class="answerPos2"></span>
            </label>
            <label class="option">
                <input id="Opt3" type="radio" value="3" />
                <span class="answerPos3"></span>
            </label>
            <label class="option">
                <input id= "Opt4" type="radio" value="4" />
                <span class="answerPos4"></span>
            </label>
            <div class="buttons">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <script src="Programming.js" async defer></script>
    </body>
</html>
