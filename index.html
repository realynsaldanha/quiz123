<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Programming.css">

    <body style="background-color: #e4afb0;">
        <div style= "text-align :center;" class="quiz-container">
            <div class="title">The Anxiety Quiz</div> <br><br>
            <div id="question" class="question"></div> <br><br>
            <label class="option">
                <input id= "Opt1" type="radio" value="1" />
                <span class="answerPos1"></span>
            </label> <br><br>
            <label class="option">
                <input id= "Opt2" type="radio" value="2" />
                <span class="answerPos2"></span>
            </label> <br><br>
            <label class="option">
                <input id="Opt3" type="radio" value="3" />
                <span class="answerPos3"></span>
            </label> <br><br>
            <label class="option">
                <input id= "Opt4" type="radio" value="4" />
                <span class="answerPos4"></span>
            </label> <br><br>
            
            <div class="buttons">
                <button class="next">Next</button>
            </div>
        </div>
    
        <div style="text-align: center;" class="result">
    
        </div>
       
        <script src="Programming.js" async defer></script>
    </body>
