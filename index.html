<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Programming.css">
    </head>
    <body>
        <style></style>
        <div style="text-align: center;">
            <h1><div class="Title">Where to next?</div></h1>
            <div id="question" class="question"></div>
            <div id= "options">
            <p id="question"></p>
            <p><input id="Opt1" type="radio" name="answer" value="1">
                <label class="OptAnswer1">
                <span id = "answerPos1"></span></label></p>
            <p><input id="Opt2" type="radio" name="answer" value="2">
                <label for="OptAnswer2">
                <span id = "answerPos2"></span></label></p>
            <p><input id="Opt3" type="radio" name="answer" value="3">
                <label for="OptAnswer3">
                <span id = "answerPos3"></span></label></p>
            <p><input id="Opt4" type="radio" name="answer" value="4">
                <label for="OptAnswer4">
                <span id = "answerPos4"></span></label></p>
            </div>
            <div class="controls">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        

        </div>
        

        
        <script src="Programming.js" async defer></script>
    </body>
</html>
